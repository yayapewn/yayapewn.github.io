<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item id="animated-a1" src="./assets/a1.glb"></a-asset-item>
            <a-asset-item id="animated-a2" src="./assets/a2.glb"></a-asset-item>
            <a-asset-item id="animated-a3" src="./assets/a3.glb"></a-asset-item>
        </a-assets>

        <a-marker
            id="marker-a1"
            type="pattern"
            preset="custom"
            url="./assets/pattern-a1.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-entity
                scale="7.140485665603184 7.140485665603184 7.140485665603184"
                animation-mixer="loop: repeat"
                gltf-model="#animated-a1"
                class="clickable"
                gesture-handler
            ></a-entity>

        <a-marker

            type="pattern"
            preset="custom"
            url="./assets/pattern-a2.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-entity
                scale="7.140485665603184 7.140485665603184 7.140485665603184"
                animation-mixer="loop: repeat"
                gltf-model="#animated-a2"
                class="clickable"
                gesture-handler
            ></a-entity>
			<a-text

font-size="18px"
font-color="red"
negate="false"
></a-text>
        </a-marker>

        <a-marker
            id="marker-a3"
            type="pattern"
            preset="custom"
            url="./assets/pattern-a3.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-entity
                scale="7.140485665603184 7.140485665603184 7.140485665603184"
                animation-mixer="loop: repeat"
                gltf-model="#animated-a3"
                class="clickable"

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
